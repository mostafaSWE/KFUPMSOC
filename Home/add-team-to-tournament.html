<body>
    <div class="container">
      <h1>Add a team to a tournament</h1>
      <link rel="stylesheet" href="add-team-to-tournament.css">
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="tournament-name">Tournament Name:</label>
            <input type="text" id="tournament-name" placeholder="Enter tournament name" required>
          </div>
          <div class="form-group">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" placeholder="Enter team name" required>
          </div>
          <button type="submit" id="add-team-btn">Add Team</button>
        </form>
      </div>
      <div class="tournament-list">
        <h2>All Tournaments</h2>
        <ul id="tournament-list"></ul>
      </div>
      <div id="tournament-teams"></div>
    </div>
    <script src="add-team.js"></script>
  </body>
